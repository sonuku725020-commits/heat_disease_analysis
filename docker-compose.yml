version: '3.8'

services:
  heart-disease-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  streamlit-frontend:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://heart-disease-api:8000
    restart: unless-stopped
    command: streamlit run streamlit.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - heart-disease-api